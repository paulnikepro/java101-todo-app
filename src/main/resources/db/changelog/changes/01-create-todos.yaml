databaseChangeLog:
  - changeSet:
      id: 1
      author: "paulnike"
      changes:
        - createTable:
            tableName: "todos"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: "title"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "description"
                  type: "VARCHAR(1000)"
              - column:
                  name: "due_date"
                  type: "TIMESTAMP"
                  constraints:
                    nullable: true
              - column:
                  name: "completed"
                  type: "BOOLEAN"
                  defaultValueBoolean: false
              - column:
                  name: "created_date"
                  type: "TIMESTAMP"
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: "updated_date"
                  type: "TIMESTAMP"
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: "priority"
                  type: "VARCHAR(10)"
                  constraints:
                    nullable: false
              - column:
                  name: "status"
                  type: "VARCHAR(15)"
                  constraints:
                    nullable: false
              - column:
                  name: "is_deleted"
                  type: "BOOLEAN"
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: "user_id"
                  type: "BIGINT"
                  constraints:
                    nullable: false