databaseChangeLog:
  - changeSet:
      id: 2
      author: "paulnike"
      changes:
        - createTable:
            tableName: "task_history"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: "todo_id"
                  type: "BIGINT"
                  constraints:
                    nullable: false
              - column:
                  name: "old_state"
                  type: "VARCHAR(1000)"
                  constraints:
                    nullable: false
              - column:
                  name: "new_state"
                  type: "VARCHAR(1000)"
                  constraints:
                    nullable: false
              - column:
                  name: "change_date"
                  type: "TIMESTAMP"
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: "changed_by"
                  type: "VARCHAR(100)"
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: "task_history"
            baseColumnNames: "todo_id"
            referencedTableName: "todos"
            referencedColumnNames: "id"
            constraintName: "fk_task_history_todo"
